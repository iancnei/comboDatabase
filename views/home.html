		<button type="button" class="btn btn-primary" id="signInModalButton" data-toggle="modal" data-target="#signInModal">Sign In</button>
		<button type="button" class="btn btn-primary" id="signUpModalButton" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
		<button type="button" class="btn btn-primary" id="signOutModalButton">Sign Out</button>

		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="signInModalLabel">Sign In</h4>
					</div>
					<div class="modal-body">
						<form id="signInForm">
							<h2 class="text-center">Welcome Back to the Stage of History</h2>
							<br>
							<div class="form-group">
								<input type="email" class="form-control" id="signInEmail" placeholder="Email" name="email" required />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="signInPassword" placeholder="Password" name="password" required />
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="rememberMe"> Remember Me
								</label>
							</div>
						</form>
					</div>
					<div class="modal-footer" id="signInButton">
						<button type="submit" class="btn btn-default">Sign In</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
			<div class="modal-dialog" role="document">

					</div>
					<div class="modal-body">
						<form id="signUpForm">
							<h2 class="text-center"></h2>
							<br>
							<div class="form-group">

							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="password" required />
							</div>
							<button type="submit" class="btn btn-default">Sign Up</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default">Sign Up</button>
					</div>
				</div>
			</div>
