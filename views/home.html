<!DOCTYPE html>
<html>
<head>
	<title>Combo Database</title>

	<script src='/vendor/jquery/dist/jquery.min.js'></script>
	<script src='/vendor/jquery.cookie/jquery.cookie.js'></script>
	<script src='/vendor/underscore/underscore.js'></script>
	<script src='/vendor/bootstrap/dist/js/bootstrap.min.js'></script>

	<link rel='stylesheet' href="vendor/bootstrap/dist/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src='/static/js/app.js'></script>
	<link rel='stylesheet' href="/static/css/styles.css"></script>
</head>
<body>
	<div class="container-fluid">

		<h1 class="text-center">Combo Database</h1>

		<button type="button" class="btn btn-primary" id="signInButton" data-toggle="modal" data-target="#signInModal">Sign In</button>
		<button type="button" class="btn btn-primary" id="signUpButton" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
		<button type="button" class="btn btn-primary" id="signOutButton">Sign Out</button>

		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="signInModalLabel">Sign In</h4>
					</div>
					<form id="signInForm">
						<div class="modal-body">
							<h2 class="text-center">Welcome Back to the Stage of History</h2>
							<br>
							<div class="form-group">
								<input type="email" class="form-control" id="signInEmail" placeholder="Email" name="email" required >
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="signInPassword" placeholder="Password" name="password" required >
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="rememberMe"> Remember Me
								</label>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">Sign In</button>
						</div>
					</form>					
				</div>
			</div>
		</div>

		<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form id="signUpForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="signUpModalLabel">Sign Up</h4>
						</div>
						<div class="modal-body">
							<h2 class="text-center">Join the Ranks of the World Warriors</h2>
							<br>
							<div class="form-group">
								<input type="email" class="form-control" id="signUpEmail" placeholder="Email" name="email" required >
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="password" required >
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="addComboModal" tabindex="-1" role="dialog" aria-labelledby="addComboModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form id="addComboForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="addComboModalLabel">Add a Combo</h4>
						</div>
						<div class="modal-body">
							<h2 class="text-center">Plant Another Flower in God's Garden</h2>
							<br>
							<div class="form-group">
								<input type="text" class="form-control" id="addComboMoves" placeholder="Combo" name="moves" required >
							</div>
							<div>
								<input type="text" class="form-control" id="addComboDamage" placeholder="Damage" name="damage" >
							</div>
							<div>
								<input type="text" class="form-control" id="addComboMeter" placeholder="Meter" name="meter">
							</div>
							<div>
								<input type="text" class="form-control" id="addComboPosition" placeholder="Position" name="position">
							</div>
							<div>
								<input type="text" class="form-control" id="addComboNotes" placeholder="Notes" name="notes">
							</div>
							<div>
								<input type="text" class="form-control" id="addComboLink" placeholder="Link" name="link">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">Add Combo</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editComboModal" tabindex="-1" role="dialog" aria-labelledby="editComboModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form id="editComboForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="editComboModalLabel">Edit a Combo</h4>
						</div>
						<div class="modal-body">
							<h2 class="text-center">Prune a Flower in God's Garden</h2>
							<br>
							<div class="form-group">
								<input type="text" class="form-control" id="editComboMoves" placeholder="Combo" name="moves" required >
							</div>
							<div>
								<input type="text" class="form-control" id="editComboDamage" placeholder="Damage" name="damage" >
							</div>
							<div>
								<input type="text" class="form-control" id="editComboMeter" placeholder="Meter" name="meter">
							</div>
							<div>
								<input type="text" class="form-control" id="editComboPosition" placeholder="Position" name="position">
							</div>
							<div>
								<input type="text" class="form-control" id="editComboNotes" placeholder="Notes" name="notes">
							</div>
							<div>
								<input type="text" class="form-control" id="editComboLink" placeholder="Link" name="link">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default" id="editComboButton" onclick="return sendEdit(this.id)">Edit Combo</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		</br>
	
		<button type="button" class="btn btn-primary" id="addComboButton" data-toggle="modal" data-target="#addComboModal">Add Combo</button>

		<div id="comboPlaceholder">
		</div>

		<div >
			<script type="text/template" id="comboTemplate">
				<% _.each(combos, function(combo)
				{ %>
				<hr>
				<div class="row">
					<button type="button" class="close" aria-label="Close" id=<%= _id %>close<%= combo._id %> onclick="return deleteCombo(this.id)"><span aria-hidden="true">&times;</span></button>
					<div class="col-md-12">
						Position: </br>
						<%= combo.position ? combo.position : "Position"%> 
						<button type="button" class="btn btn-primary" id=<%= _id %>edit<%= combo._id %> onclick="return populateEditForm(this.id)">Edit Combo</button></br>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-8">
						Combo: </br>
						<%= combo.moves %>
					</div>
					<div class="col-md-2">
						Damage: </br>
						<%= combo.damage ? combo.damage : "Damage"%>
					</div>
					<div class="col-md-2">
						Meter gained: </br>
					 	<%= combo.meter ? combo.meter : "Meter"%></br>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-12">
						Notes: </br>
						<%= combo.notes ? combo.notes : "notes"%></br>
					</div>
				</div>
				</br>
					<% if(combo.link) { %>
						<iframe width="560" height="315" src=<%= combo.link %> frameborder="0" allowfullscreen></iframe>
					<% } else { %>
						Add a Video
					<% } %>
				<% }) %>
			</script>
		</div>
	</div>
</body>
</html>
