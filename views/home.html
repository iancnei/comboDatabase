<!DOCTYPE html>
<html>
<head>
	<title>Combo Database</title>

	<script src='/vendor/jquery/dist/jquery.min.js'></script>
	<script src='/vendor/jquery.cookie/jquery.cookie.js'></script>
	<script src='/vendor/underscore/underscore.js'></script>
	<script src='/vendor/bootstrap/dist/js/bootstrap.min.js'></script>

	<link rel='stylesheet' href="vendor/bootstrap/dist/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src='/static/js/app.js'></script>
	<link rel='stylesheet' href="/static/css/styles.css"></script>
</head>
<body>
	<div class="container">

		<!-- change Sign In / Sign Up to be a toggle button that shows the appropriate box. Alternatively find a different way of implementing this ie: modal and new page respectively -->
		<form id="signInBox">
			<h2 class="text-center"> Existing User? Sign In: </h2>
			<br>
			<div class="form-group">
				<input type="email" class="form-control" id="signInEmail" placeholder="Email"	name="email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="signInPassword" placeholder="Password" name="password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="rememberMe"> Remember Me
				</label>
			</div>
			<button type="submit" class="btn btn-default">Sign In</button>
		</form>

		<form id="signUpBox">
			<h2 class="text-center"> New User? Sign Up: </h2>
			<br>
			<div class="form-group">
				<input type="email" class="form-control" id="signUpEmail" placeholder="Email"	name="email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="password">
			</div>
			<button type="submit" class="btn btn-default">Sign Up</button>
		</form>
		
		<form id="signOutBox">
			<button type="submit" class="btn btn-default">Sign Out</button>
		</form>

		</br>
	
		<div id="comboPlaceholder">
		</div>

		<div >
			<script type="text/template" id="comboTemplate">
				<div>
					<%= position %></br>
					<%= moves %> | <%= damage %> / <%= meter %></br>
					<%= notes %></br>
					<iframe width="560" height="315" src=<%= link %> frameborder="0" allowfullscreen></iframe>
				</div>
			</script>
		</div>
	</div>
</body>
</html>
